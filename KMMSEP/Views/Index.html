<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <base href="http://localhost:17300/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>KMMSEP</title>

    <link href="../dist/styles.css" rel="stylesheet">
</head>
<body ng-app="HighModule" ng-controller="IndexController">
    <header id="header">
        <nav class="navbar navbar-inverse" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <div class="col-xs-5 nav-authorization-collapse">
                        <a href="" class="pull-left" id="sign-in" ng-click="openSignInModal($event)">
                            <i class="glyphicon glyphicon-log-in"></i>
                        </a>
                        <p class="pull-left">{{greetingMessage}}</p>
                    </div>
                    <button type="button" class="navbar-toggle no-margin-top" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Навігація</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav nav-centered">
                        <li class="cursor-pointer ng-class: activeness[0]" ng-click="ChangeLocation(0)"><a>Головна сторінка</a></li>
                        <li class="cursor-pointer ng-class: activeness[1]" ng-click="ChangeLocation(1)"><a>Про кафедру</a></li>
                        <li class="cursor-pointer ng-class: activeness[2]" ng-click="ChangeLocation(2)"><a>Персонал</a></li>
                        <li class="cursor-pointer ng-class: activeness[3]" ng-click="ChangeLocation(3)"><a>Фотографії</a></li>
                        <li class="cursor-pointer ng-class: activeness[4]" ng-click="ChangeLocation(4)"><a>Статті</a></li>
                        <li class="cursor-pointer ng-class: activeness[5]" ng-click="ChangeLocation(5)"><a>Контакти</a></li>
                    </ul>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-2 nav-authorization">
                    <a href="" class="pull-right sign" id="sign-in" ng-click="openSignInModal($event)" ng-show="!signedIn">
                        <i class="glyphicon glyphicon-log-in"></i>
                    </a>
                    <a href="" class="pull-right sign" id="sign-out" ng-click="signOut()" ng-show="signedIn">
                        <i class="glyphicon glyphicon-log-out"></i>
                    </a>
                    <p class="pull-right">{{greetingMessage || ""}}</p>
                </div>
            </div><!--/.container-->
           
        </nav><!--/nav-->
    </header><!--/header-->

    <div id="viewer" ng-view autoscroll="true"></div>


    <footer id="footer" class="midnight-blue">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    &copy; 2016 <a target="_blank" href="/" title="ФПМІ. Кафедра моделювання соціально-економічних процесів">ФПМІ. Кафедра моделювання соціально-економічних процесів</a><br /> Всі права захищені.
                </div>
                <div class="col-sm-6">
                    <ul class="pull-right">
                        <li ng-click="ChangeLocation(0)"><a href="">Головна</a></li>
                        <li ng-click="ChangeLocation(1)"><a href=" ">Про кафедру</a></li>
                        <li ng-click="ChangeLocation(3)"><a href="">Фотографії</a></li>
                        <li ng-click="ChangeLocation(5)"><a href="">Контакти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer><!--/#footer-->
    <div class="scroller-back" smooth-scroll-jquery>
        <div class="scroller">
            <i class="glyphicon glyphicon-circle-arrow-up"></i>
        </div>
    </div>

    <script src="../dist/all.js"></script>
</body>
</html>
